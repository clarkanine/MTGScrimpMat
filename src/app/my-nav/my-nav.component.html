<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/current-game">Current Game</a>
      <a mat-list-item routerLink="/player-list">Player List</a>
      <a mat-list-item routerLink="/help">Help</a>
      <a mat-list-item routerLink="/login">Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MTG Scrimp</span>
      <div class="pull-right"><button mat-button *ngIf="!authService.userProfile" mat-button (click)="loginClicked()">Login</button></div>
      <button mat-button *ngIf="authService.userProfile" (click)="authService.logout()" class="pull-right">Logout {{authService.getEmail()}}</button>
      <button mat-button (click)="checkLoggedIn()">Check logged in {{authService.getEmail()}}</button>
    </mat-toolbar>
    <router-outlet class="margins"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
